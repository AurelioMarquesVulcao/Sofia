version: "3"
services:
  sofia:
    build: .
    container_name: sofia
    restart: always
    env_file:
     - .env
    ports:
       - ${SERVER_PORT}:${SERVER_PORT}
    volumes:
      - .:/src
    working_dir: /src
    command: yarn dev
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

